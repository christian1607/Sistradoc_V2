<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pretty="http://ocpsoft.com/prettyfaces">

    <body>
        <ui:composition>
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Tramite <small>Reportes</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li class="active">Reportes</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <h:form  id="formsolicitud" enctype="multipart/form-data">
                    <div class="box box-danger">
                        <div class="box-header with-border">
                            <h3 class="box-title">Estadísticas Trámites Registrados</h3>

                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool"
                                        data-widget="collapse">
                                    <i class="fa fa-minus"></i>
                                </button>
                                <button type="button" class="btn btn-box-tool"
                                        data-widget="remove">
                                    <i class="fa fa-remove"></i>
                                </button>
                            </div>
                        </div>
                        <div class="box-body">
                            <p:growl id="msj" autoUpdate="true" life="5000"/>
                            <div class="box-body">
                                <div class="col-md-12">
                                    <p:chart type="bar" model="#{reporteEstadisticaBean.barModel}" style="height:350px"/>
                                </div>

                            </div>


                        </div>
                    </div>
                </h:form>
            </section>
        </ui:composition>
    </body>
</html>
